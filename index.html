<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Bonów Skarbowych</title>
</head>
<body>
    <h1>Kalkulator Bonów Skarbowych</h1>
    <form id="calculatorForm">
        <label for="investment">Kwota inwestycji (PLN):</label>
        <input type="number" id="investment" required>
        <br><br>

        <label for="interestRate">Oprocentowanie (%):</label>
        <input type="number" id="interestRate" step="0.01" required>
        <br><br>

        <label for="duration">Okres inwestycji (w tygodniach):</label>
        <input type="number" id="duration" required>
        <br><br>

        <button type="submit">Oblicz zysk</button>
    </form>

    <h2>Wynik:</h2>
    <p id="result"></p>

    <script>
        document.getElementById("calculatorForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Pobieramy dane z formularza
            const investment = parseFloat(document.getElementById("investment").value);
            const interestRate = parseFloat(document.getElementById("interestRate").value);
            const duration = parseInt(document.getElementById("duration").value);

            // Sprawdzamy poprawność danych
            if (isNaN(investment) || isNaN(interestRate) || isNaN(duration) || investment <= 0 || interestRate <= 0 || duration <= 0) {
                alert("Wszystkie wartości muszą być większe od 0.");
                return;
            }

            // Obliczanie zysku
            const annualInterest = interestRate / 100;
            const interestAmount = investment * annualInterest * (duration / 52); // Założyliśmy, że rok ma 52 tygodnie

            // Wyświetlanie wyniku
            document.getElementById("result").innerHTML = `Zysk z inwestycji wyniesie: ${interestAmount.toFixed(2)} PLN`;
        });
    </script>
</body>
</html>
